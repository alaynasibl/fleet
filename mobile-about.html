    <img class="colelem" id="u5662-4" alt="Our Story" src="images/u5662-4.png" data-image-width="368"/><!-- rasterized frame -->
    <img class="colelem" id="u5661-6" alt="Orlando, FL – In December 2013, John Rife, owner of East End Market, first pitched the idea of Fleet Farming at The Hive Orlando, an IDEAS For Us “think and do tank” that calls on citizens to come up with solutions to global challenges. Over the next few months, Rife and other members of IDEAS For Us streamlined the concept. In February 2014, The Fleet Farming pilot program converted 5 lawns to farmlettes. By summer of that year, Healthy Central Florida Foundation had awarded the program a $5,000 grant to help it expand. By January 2015, the program had received an additional $10k in grants from 1% For the Planet and the Cliff Bar Foundation. In August 2015, Fleet Farming Orlando was on its way to having 15 farmlettes and had sold over $7,000 in produce. Without considering any of the grants received, Fleet Farming recouped all start up costs in the first year and profited. A true success story!" src="images/u5661-6.png" data-image-width="368"/><!-- rasterized frame -->
    <div class="shadow colelem" id="u5682"><!-- simple frame --></div>
    <img class="colelem" id="u5684-4" alt="Problem #1" src="images/u5684-4.png" data-image-width="430"/><!-- rasterized frame -->
    <div class="shadow rounded-corners clearfix colelem" id="u5691"><!-- group -->
     <img class="grpelem" id="u5683-11" alt="Our current food system is full of inefficiencies many of which stem from fossil fuel use during production and transportation. The typical American meal travels an average of 1,500 miles from farm to table. In the US, we put 10 calories of fossil fuel energy in for every calorie of food that we get out." src="images/u5683-11.png" data-image-width="368"/><!-- rasterized frame -->
    </div>
    <div class="shadow colelem" id="u5703"><!-- simple frame --></div>
    <img class="colelem" id="u5694-4" alt="Problem #2" src="images/u5694-4.png" data-image-width="430"/><!-- rasterized frame -->
    <div class="shadow rounded-corners clearfix colelem" id="u5700"><!-- group -->
     <img class="grpelem" id="u5695-7" alt="Lawns are one of the largest sources of pollution in the US. With 40 million acres under cultivation, they absorb three million tons of chemical fertilizers and 30,000 tons of pesticides, and use 800 million gallons of gasoline for mowing per year." src="images/u5695-7.png" data-image-width="368"/><!-- rasterized frame -->
    </div>
    <div class="shadow colelem" id="u5724"><!-- simple frame --></div>
    <img class="colelem" id="u5721-4" alt="The Solution" src="images/u5721-4.png" data-image-width="429"/><!-- rasterized frame -->
    <div class="shadow rounded-corners clearfix colelem" id="u5718"><!-- group -->
     <img class="grpelem" id="u5708-9" alt="Fleet Farming transforms unproductive, wasteful lawns into community-driven urban farm plots. Rather than traveling 1,500 miles from farm to plate, our produce is hyper-local. Everything we grow is sold at local farmers markets and restaurants within a 5 mile radius! Our bike-powered fleet eliminates nearly all fossil fuel consumption during production and transportation, not to mention it reduces the emissions that would have been produced from mowing lawns. Lastly, we are reducing pollutants in our community by cutting the use of harmful pesticides and fertilizers on lawns and using organic methods to grow food instead." src="images/u5708-9.png" data-image-width="367"/><!-- rasterized frame -->
    </div>
